<html>
    <head>
        <title>Simple Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            table {
                border: 1px solid gray;
                width: 360px;
                font-family: Verdana;
                font-size: 16px;
            }
            table thead {
                font-size: 30px;
                text-align: left;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Software University</th>
                </tr>
            </thead>
            
            <tbody>
               <tr>
                   <td colspan="2" height="25px"></br></td>
               </tr>
               <tr>
                   <td style="padding-left: 5px; padding-right: 5px;">
                       <a href="http://softuni.bg" target="_blank"><img src="images/logo.png" alt="logo"/></a></td>
               <td>
                   <strong>Accessible and high quality software education.</strong></br>
                   Our mission is to make people we train true professionals in 
                   the software industry and support them in finding employment.
               </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
