<html>
    <head>
        <title>Nested Tables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            table, td, tr {
                border: 1px solid black;
                font-family: Calibri;
                font-size: 65px;
                border-spacing: 3px;
                font-weight: 600;
            }
            td {
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <a href="https://softuni.bg" target="_blank"><img src="images/logo.png" alt="logo"/></a>
                </td>
                <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                       <td>University</td> 
                    </tr>   
                </table>     
                </td>    
            </tr> 
        </table>
    </body>
</html>
