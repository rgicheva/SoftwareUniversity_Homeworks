<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript Worship</title>
</head>
<body>
    <canvas id="myCanvas" width="270" height="290" style="border: 3px dotted red;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "30px Tahoma";
        ctx.fillStyle = '#313134';
        ctx.fillText("I love JavaScript",30,50);
        ctx.fillStyle = '#F1DA4E';
        ctx.fillRect(55,100,150,150);
        ctx.font = "bold 90px Tahoma";
        ctx.fillStyle = '#313134';
        ctx.fillText("JS",90,240);
    </script>
</body>
</html>
